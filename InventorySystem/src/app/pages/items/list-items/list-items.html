<div class="container my-4">
  <h2 class="mb-4">Items List</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="addItem()">
      <i class="bi bi-plus-circle"></i> Add New Item
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>LKR. {{ item.price }}</td>
          <td>{{ item.stockQuantity }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editItem(item.itemId)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteItem(item.itemId)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="items.length === 0">
          <td colspan="5" class="text-center text-muted">No items found.</td>
        </tr>
      </tbody>
    </table>

              <!-- Billing System Button -->
          <a class="btn btn-warning" [routerLink]="['/invoices']">
            <i class="bi bi-cash-stack"></i> Go to Billing
          </a>
  </div>
</div>
