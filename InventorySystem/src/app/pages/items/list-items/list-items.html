<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">Items List</h2>
    <button class="btn btn-primary shadow-sm" (click)="addItem()">
      <i class="bi bi-plus-circle"></i> Add New Item
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-bordered align-middle mb-0">
      <thead class="table-dark">
        <tr>
          <th scope="col" style="width: 50px;">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col" style="width: 180px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>LKR {{ item.price }}</td>
          <td>{{ item.stockQuantity }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2 shadow-sm" (click)="editItem(item.itemId)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger shadow-sm" (click)="deleteItem(item.itemId)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="items.length === 0">
          <td colspan="5" class="text-center text-muted py-3">No items found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3">
    <a class="btn btn-warning shadow-sm" [routerLink]="['/invoices']">
      <i class="bi bi-cash-stack"></i> Go to Billing
    </a>
  </div>
</div>
